{% extends "layouts/base.html" %} {% block content %}

<div class="container">
  <p class="text-2xl font-bold">Delete Lottery</p>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <a href="{% url 'lottery_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Confirm</button>
  </form>
</div>

{% endblock %}
